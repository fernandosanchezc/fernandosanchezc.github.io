<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    h1 { font-weight: 500; margin-bottom: 40px; }
    .icons { display: flex; gap: 20px; margin-bottom: 80px; }
    .icons a img { width: 28px; height: 28px; }
    form { display: flex; }
    input[type="email"] {
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      min-width: 260px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      cursor: pointer;
    }
    .subtitle {
      margin-top: 40px;
      font-size: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Your Name</h1>

  <div class="icons">
    <a href="https://instagram.com/XXXXX" target="_blank"><img src="https://simpleicons.org/icons/instagram.svg"></a>
    <a href="https://tiktok.com/@XXXXX" target="_blank"><img src="https://simpleicons.org/icons/tiktok.svg"></a>
    <a href="https://youtube.com/XXXXX" target="_blank"><img src="https://simpleicons.org/icons/youtube.svg"></a>
    <a href="#" target="_blank"><img src="https://simpleicons.org/icons/applemusic.svg"></a>
    <a href="#" target="_blank"><img src="https://simpleicons.org/icons/spotify.svg"></a>
    <a href="#" target="_blank"><img src="https://simpleicons.org/icons/pinterest.svg"></a>
  </div>

  <!-- Sustituye action con el enlace de tu proveedor de newsletter -->
  <form action="URL_DE_TU_FORMULARIO" method="post">
    <input type="email" name="email" placeholder="Email Address" required>
    <button type="submit">join</button>
  </form>

  <div class="subtitle">
    newsletter for the body, mind, and soul
  </div>

</body>
</html>
